<div class="group-info">
  <p class="group-info__name">
    {{ info.name }}
  </p>

  <app-label
    class="block mt-4"
    icon="icon-location"
    [title]="info.site">
  </app-label>

  <app-item-list
    image="assets/imgs/group.svg"
    [text]="info.participants">
  </app-item-list>

  <app-item-list
    icon="icon-calendar"
    [text]="info.date">
  </app-item-list>
</div>
